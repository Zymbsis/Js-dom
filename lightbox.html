<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/basiclightbox@5.0.4/dist/basicLightbox.min.css" />
    <link
      rel="stylesheet"
      href="css/styles.css" />
    <link
      rel="stylesheet"
      href="./css/lightbox.css" />
    <title>Main page</title>
  </head>
  <a href="./index.html">Index</a>
  <body>
    <div class="lightbox-button-wrap">
      <button class="lightbox-image">img</button>
      <button class="lightbox-iframe">iframe</button>
      <button class="lightbox-video">video</button>
      <button class="lightbox-html">html</button>
      <button class="lightbox-callbacks">callbacks</button>
      <button class="lightbox-blocked">blocked</button>
      <button class="lightbox-notClosable">not closable</button>
      <button class="lightbox-modify">modify</button>
      <button class="lightbox-classNames">classNames</button>
      <button class="lightbox-stack">stack</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/basiclightbox@5.0.4/dist/basicLightbox.min.js"></script>
    <script
      defer
      type="module"
      src="./js/lightbox.js"></script>
